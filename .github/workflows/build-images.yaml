name: build-and-push-docker-image
on: 
  push:
    branches:
      - master
      - dev
      - fix_gha
  pull_request:
    branches:
      - master
      - dev

jobs:
  base-os:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target-os: [amd64, arm64]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Diffset
        id: diffset
        uses: softprops/diffset@v1
        with: 
          base: fix_gha
          target_files: ./commons/${{ github.job }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "GITHUB_REF ${{ github.ref }}" \
          && echo "GITHUB_BASEREF ${{ github.base_ref }}" \
          && echo "GITHUB_HEADREF ${{ github.head_ref }}"   
      - name: set variables on push
        id: set_var_on_push
        if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev' }}
        run: echo '::set-output name=DIFF_POINT::${{GITHUB_REF#refs/heads/}}'
      - name: test dif point1
        run: echo "diff point1 is ${{steps.set_var_on_push.outputs.DIFF_POINT}}"
      - name: set variables on PR
        if: ${{ steps.set_var_on_push.outputs.DIFF_POINT }}
        run: '::set-output name=DIFF_POINT::${{github.base_ref}}'
      - name: test dif point2
        run: echo "diff point2 is ${{steps.set_var_on_push.outputs.DIFF_POINT}}"
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v1
        
      - name: build and push
        if: ${{ steps.diffset.outputs.target_files }} or 
        uses: docker/build-push-action@v2
        with:
          context: ./commons/${{ github.job }}
          platforms: linux/${{ matrix.target-os }}
          file: ./commons/${{ github.job }}/Dockerfile.${{ matrix.target-os }}
          push: true
          tags: "cloudsuitetest/debian:${{ matrix.target-os }}"
      - name: manifest and push base-os
        if: ${{ steps.diffset.outputs.target_files }}
        run: docker manifest create --amend cloudsuitetest/debian:base-os cloudsuitetest/debian:amd64 cloudsuitetest/debian:arm64 \
            && docker manifest push cloudsuitetest/debian:base-os
  
